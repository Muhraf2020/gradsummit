name: Build & Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}   # enables "Run workflow" in Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SITE_DOMAIN: https://www.gradsummit.com   # used by both scripts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # (optional) quick syntax check to catch indentation / typos early
      - name: Lint Python (compile)
        run: python3 -m py_compile tools/inject_nav.py tools/emit_pretty_urls.py tools/generate_sitemap.py

      # NEW: inject shared nav into all HTML (adds "AI Tools Directory" etc.)
      - name: Inject shared nav
        run: python3 tools/inject_nav.py

      # Emit pretty URLs after nav is injected
      - name: Emit pretty URLs (index.html folders + redirect stubs)
        run: python3 tools/emit_pretty_urls.py

      # Build sitemap from the emitted pretty pages
      - name: Generate sitemap.xml (pretty URLs)
        run: python3 tools/generate_sitemap.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

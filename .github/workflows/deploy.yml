name: Build & Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Emit pretty URLs (index.html folders + redirect stubs)
        env:
          SITE_DOMAIN: https://www.gradsummit.com
        run: |
          python3 tools/emit_pretty_urls.py

      - name: Generate sitemap.xml (pretty URLs)
        env:
          SITE_DOMAIN: https://www.gradsummit.com
        run: |
          python3 tools/generate_sitemap.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

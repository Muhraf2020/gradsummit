# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      SITE_DOMAIN: https://www.gradsummit.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # (optional) catch syntax errors early
      - name: Lint Python (compile)
        run: python3 -m py_compile tools/inject_nav.py tools/emit_pretty_urls.py tools/generate_sitemap.py

      # NEW: inject the shared nav (adds "AI Tools Directory" + normalizes brand link)
      - name: Inject shared nav
        run: python3 tools/inject_nav.py

      # Emit pretty URLs after nav injection
      - name: Emit pretty URLs (index.html folders + redirect stubs)
        run: python3 tools/emit_pretty_urls.py

      # Build sitemap from the emitted pretty pages
      - name: Generate sitemap.xml (pretty URLs)
        run: python3 tools/generate_sitemap.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
